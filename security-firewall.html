<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security & Firewall - INTELSAT</title>
    <link rel="stylesheet" href="security-firewall.css" />
</head>

<body>
    <header class="top-bar">
        <div class="left-logo">
            <img src="./assets/logo white.png" alt="Logo" class="logo" />
            <span class="logo-text">INTELSAT</span>
        </div>
        <div class="top-right">
            <button class="account-btn" onclick="location.href='starlink.html'">STARLINK</button>
            <div class="circle-btn"></div>
        </div>
    </header>

    <div class="dashboard">
        <!-- Hamburger for mobile -->
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>

        <aside class="sidebar" id="mobile-sidebar">
            <h3>NAVIGATION</h3>
            <ul>
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="wifi.html">WiFi Network</a></li>
                <li><a href="ethernet.html">Ethernet Network</a></li>
                <li><a href="device-management.html">Device Management</a></li>
                <li><a href="performance-optimization.html">Performance & Optimization</a></li>
                <li class="active"><a href="security-firewall.html">Security & Firewall</a></li>
                <li><a href="charging-power.html">Charging & Power Management</a></li>
                <li><a href="logs.html">Logs & Diagnostics</a></li>
                <li><a href="advanced.html">Advanced</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <h1>SECURITY & FIREWALL</h1>

            <div class="tab-buttons">
                <button class="active-tab">General</button>
                <button onclick="window.location.href='port-forwarding.html'">Port Forwarding / Port Triggering</button>
            </div>

            <h4>GENERAL FIREWALL SETTINGS</h4>

            <div class="firewall-card">
                <div class="firewall-row-top">
                    <div class="fwsetting">
                        <label class="input-label">Enable Firewall</label>
                        <label class="switch">
                            <input type="checkbox" checked />
                            <span class="switch-slider"></span>
                        </label>
                    </div>

                    <div class="fwsetting">
                        <label class="input-label">Default Policy (Incoming Traffic)</label>
                        <select class="dropdown-input">
                            <option>Deny All</option>
                            <option>Allow All</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <label class="input-label">Whitelist MAC Address</label>
                    <div class="input-group">
                        <input type="text" placeholder="e.g. AA:BB:CC:DD:EE:FF" />
                        <button class="gray-btn">+ ADD MAC Address</button>
                    </div>
                </div>

                <div class="form-row">
                    <label class="input-label">Whitelist Port</label>
                    <div class="input-group">
                        <input type="text" placeholder="e.g. 22" />
                        <button class="gray-btn">+ ADD Port</button>
                    </div>
                </div>

                <div class="applybtn">
                    <button class="apply-btn">Apply Settings</button>
                </div>
                
            </div>


            <!-- end -->

            <h4>GENERAL FIREWALL SETTINGS</h4>
            <div class="firewall-rules-card">
                <div class="rule-row">
                    <input type="text" value="Example 1" />
                    <input type="text" value="Remote IP/CIDR" />
                    <input type="text" value="192.168.1.100" />
                    <input type="text" value="22" />
                </div>

                <div>
                    <input type="text" class="description-input"
                        placeholder="Allow SSH to a specific internal server" />
                    <label><input type="radio" name="rule3" /> Allow</label>
                    <label><input type="radio" name="rule3" /> Deny</label>
                </div>

                <div class="rule-row">
                    <input type="text" value="Example 2" />
                    <input type="text" value="Remote IP/CIDR" />
                    <input type="text" value="192.168.1.101" />
                    <input type="text" value="Port Range" />
                </div>


                <div>
                    <input type="text" class="description-input"
                        placeholder="Allow HTTP/HTTPS traffic to a local web server" />
                    <label><input type="radio" name="rule3" /> Allow</label>
                    <label><input type="radio" name="rule3" /> Deny</label>
                </div>

                <div class="rule-row">
                    <input type="text" placeholder="Service Name" />
                    <input type="text" placeholder="Remote IP/CIDR" />
                    <input type="text" placeholder="Local IP" />
                    <input type="text" placeholder="Port Range" />
                </div>

                <div>
                    <input type="text" class="description-input" placeholder="Description" />
                    <label><input type="radio" name="rule3" /> Allow</label>
                    <label><input type="radio" name="rule3" /> Deny</label>
                </div>


                <button class="add-rule">+</button>
                <div class="applybtn">
                    <button class="apply-btn">Apply</button>
                </div>
                
            </div>
        </main>
    </div>
    <script>
        function toggleSidebar() {
            document.querySelector(".sidebar").classList.toggle("show-sidebar");
        }
        const toggleButton = document.getElementById('menu-toggle');
        const mobileSidebar = document.getElementById('mobile-sidebar');

        toggleButton.addEventListener('click', () => {
            console.log("Hamburger clicked");
            mobileSidebar.classList.toggle('open');
        });
    </script>
</body>

</html>

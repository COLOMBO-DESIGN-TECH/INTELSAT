<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTELSAT Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header class="header">
        <img src="./assets/logo white.png" alt="Intelsat Logo" class="header-logo">
        <span class="header-text">INTELSAT</span>
    </header>

    <div class="login-container">
        <div class="login-box">
            <div class="branding">
                <img src="./assets/logo.png" alt="Intelsat Logo" class="login-logo" />
                <h1 class="login-title">INTELSAT</h1>
            </div>

            <form class="login-form" onsubmit="return handleLogin(event)">
                <input type="text" placeholder="Username" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const username = document.querySelector('input[type="text"]').value.trim();
            const password = document.querySelector('input[type="password"]').value.trim();

            if (username === "admin" && password === "admin") {
                // Optional: redirect to a dashboard page
                window.location.href = "dashboard.html"; // Replace if needed
            } else {
                window.location.href = "forget.html"; // Redirect silently on invalid login
            }
        }
    </script>
</body>

</html>

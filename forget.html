<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTELSAT Login</title>
    <link rel="stylesheet" href="forget.css">
</head>

<body>
    <header class="header">
        <img src="./assets/logo white.png" alt="Intelsat Logo" class="header-logo">
        <span class="header-text">INTELSAT</span>
    </header>

    <div class="login-container">
        <div class="login-box">
            <div class="branding">
                <img src="./assets/logo.png" alt="Intelsat Logo" class="login-logo" />
                <h1 class="login-title">INTELSAT</h1>
            </div>

            <form class="login-form" onsubmit="return handleLogin(event)">
                <input type="text" placeholder="Username" required />
                <input type="password" placeholder="Password" required />

                <div class="forgot-container">
                    <button type="button" class="forgot-btn" onclick="location.href='reset.html'">
                        Forgot Password</button>
                </div>

                <button type="submit" class="login-btn">LOGIN</button>
            </form>
        </div>
    </div>

    <script>
         function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "admin" && password === "admin") {
        alert("Login successful!");
        // redirect to dashboard.html or similar
      } else {
        alert("Invalid credentials. Try again.");
      }
    }
    </script>
</body>

</html>
